<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css"/>

<!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
<!--<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

<div class="container-fluid">


  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">

          <div class="card-body">
            <div class="card-title mb-4">
              <div class="d-flex justify-content-start">
                <div class="image-container">
                  <img src="http://smk.org.uk/wp-content/uploads/avatar.jpg" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                  <div class="middle">
                    <input type="button" class="btn btn-secondary" id="btnChangePicture" value="Change" />
                    <input type="file" style="display: none;" id="profilePicture" name="file" />
                  </div>
                </div>
                <div class="userData ml-3">
                  <h1 class="d-block" style="font-size: 1.5rem; font-weight: bold">Welcome Back!</h1>
                  <h3 class="d-block">Anna</h3>
                  <h1 class="d-block"> <span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star-empty"></span></h1>
                </div>
                <div class="ml-auto">
                  <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">



                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Your Post</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="inTransaction-tab" data-toggle="tab" href="#inTransaction" role="tab" aria-controls="inTransaction" aria-selected="false">In Transaction</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="historyservice" aria-selected="false">History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="wishlist-tab" data-toggle="tab" href="#wishlist" role="tab" aria-controls="wishlistservice" aria-selected="false">Wish List</a>
                  </li>
                </ul>



                <div id="myTabContent" class="tab-content ml-1">

                  <div class="tab-pane active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                    <ul class="row list-group">
                      <li class="col-xs-12 list-group-item" *ngFor="let post of yourPostList">
                        <div class="col-sm-3 col-md-8 col-8">
                          <label style="font-weight:bold;"><a href="javascript:void(0)">{{post.title}}</a></label>
                        </div>
                        <div class="col-md-2 col-3 ">
                          <button type="button" class="btn "><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        </div>
                        <hr />
                        <div class="row">
                          <div class="col-sm-3 col-md-8 col-8">
                            <input type="text" class="form-control" placeholder="Enter Yours Swapper's Email" aria-label="Enter Yours Swapper's Email" >
                          </div>
                          <div class="col-md-2 col-3 ">
                            <button type="button" class="btn btn-success">Send Invitation</button>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>

                  <div class="tab-pane" id="inTransaction" role="tabpanel" aria-labelledby="inTransaction-tab">
                    <ul class="row list-group">
                      <li class="col-xs-12 list-group-item" *ngFor="let post of inTransactionPosts">
                        <div class="col-sm-3 col-md-8 col-8">
                          <label style="font-weight:bold;"><a href="javascript:void(0)">{{post.title}}</a></label>
                        </div>
                        <div class="col-md-2 col-2 ">
                          <button type="button" class="btn btn-danger btn-lg btn-block">Cancel</button>
                        </div>
                        <div class="col-md-2 col-2 ">
                          <button type="button" class="btn btn-success btn-lg btn-block">Complete</button>
                        </div>
                      </li>
                    </ul>
                  </div>

                  <div class="tab-pane" id="history" role="tabpanel" aria-labelledby="history-tab">
                    <ul class="row list-group">
                      <li class="col-xs-12 list-group-item" *ngFor="let post of historyPosts">
                        <div class="col-sm-6 col-md-6 col-6">
                          <label style="font-weight:bold;"><a href="javascript:void(0)">{{post.title}}</a></label>
                        </div>
                        <div class="col-sm-6 col-md-6 col-6">
                          <label style="font-weight:bold;">{{post.date}}</label>
                        </div>
                      </li>
                    </ul>
                  </div>


                  <div class="tab-pane" id="wishlist" role="tabpanel" aria-labelledby="wishlist-tab">
                    <ul class="row list-group">
                      <li class="col-xs-12 list-group-item" *ngFor="let item of wishlist">
                        <div class="col-sm-6 col-md-6 col-6">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id={{item.id}} value="option1">
                            <label class="form-check-label" for={{item.id}}>{{item.title}}</label>
                          </div>
                        </div>
                      </li>
                      <li class="col-xs-12 list-group-item" >
                        <div class="col-sm-6 col-md-6 col-6">
                          <div class="form-check form-check-inline">
                            <a href="javascript:void(0)"><button class="form-check-input glyphicon glyphicon-plus"> </button></a>

                            <label class="form-check-label">    Add more</label>
                          </div>
                        </div>
                      </li>


                    </ul>
                  </div>



                </div>
              </div>
            </div>


          </div>

        </div>
      </div>
    </div>
  </div>

</div>
